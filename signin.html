<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <center>
        <div class="overalldiv">
          <div class="logo-gap">
            <div class="image-logo">
              <img src="index.png" class="google-logo" />
            </div>
            <div class="account">
              <h2>Create your Google Account</h2>
            </div>
          </div>

          <div class="textinput">
            <div>
              <input type="text" placeholder="First name" class="sign-input" />
            </div>
            <div>
              <input type="text" placeholder="Last name" class="sign-input" />
            </div>
            <div class="User">
              <div>
                <input
                  type="email"
                  placeholder="Username"
                  required="You can use the letters, numbers & periods"
                  pattern=".@gmail.com"
                  class="username"
                />
                <span class="gmail">@gmail.com</span>
              </div>
              <div>
                <p class="link1">You can use the letters, numbers & periods</p>
              </div>
            </div>
            <div class="gap-link">
              <a href="#">Use my current email address instead</a>
            </div>
          </div>
          <div class="pass-input">
            <div>
              <input type="text" placeholder="Password" class="sign-input" />
            </div>
            <div class="User">
              <div>
                <input type="text" placeholder="Confirm" class="sign-input" />
              </div>
              <div>
                <p class="link2">
                  Use 8 more characters with a mix of letters,number & <br />
                  symbols
                </p>
              </div>
            </div>
          </div>
          <div>
            <div class="label">
              <input
                type="checkbox"
                placeholder="Password"
                id="Password"
                name="Password"
                class="move-front"
              />
              <label for="Password">Show password</label>
            </div>
          </div>
          <div class="next">
            <div>
              <a href="#">Sign in instead</a>
            </div>
            <div>
              <button class="btn">Next</button>
            </div>
          </div>
        </div>
      </center>
    </div>
  </body>
</html>
